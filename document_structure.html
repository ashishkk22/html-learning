<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document structure</title>
  </head>
  <body>
    <!-- a webpage content is divided the blocks and specified as a div -->
    <div>
      <!-- six different ways to writing the heading  -->
      <h1>Hello World</h1>
      <h2>Hello World</h2>
      <h3>Hello World</h3>
      <h4>Hello World</h4>
      <h5>Hello World</h5>
      <h6>Hello World</h6>
    </div>
    <!-- to add the inline elements -->
    <span><h1>Hello World</h1></span>
    <!-- plain text is going to placed inside this tag -->
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- breaks the line -->
    <br />
    <!-- it same as br with below line -->
    <hr />
  </body>
</html>
